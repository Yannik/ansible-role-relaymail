---
language: python
python: "2.7"

sudo: required

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl python-distutils-extra
 - sudo dpkg -l |grep python
 - sudo dpkg -l |grep apt
 - sudo cat /etc/issue

install:
  # Install ansible
  - pip install distutils-extra
  - pip install ansible python-apt || true

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Does the role work?
  - ansible-playbook -i inventory tests/test.yml --connection=local --sudo

  # Idempotency check
  - >
    ansible-playbook -i inventory tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
