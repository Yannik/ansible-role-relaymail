galaxy_info:
  author: Yannik Sembritzki
  description: This role setups up a host so that it sends outgoing mails over a smarthost and optionally forwards email addressed to local system users. A secure alternative to ssmtp.
  
  license: GPLv2
  
  min_ansible_version: 2.4

  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
    - utopic
    - vivid
    - wily
  - name: Debian
    versions:
    - jessie
    - lenny
    - squeeze
    - wheezy
  
  galaxy_tags: 
    - mail
    - smtp
    - relay
    - outgoing
    - relayhost
    - smarthost
    - mailrelay

dependencies: []
